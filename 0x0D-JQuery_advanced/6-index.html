<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append($('<table></table>')
                .append(
                    $('<thead></thead>').append($('<tr></tr>').append($('<th></th>').text('Firstname'), $('<th></th>').text('Lastname'))),
                    $('<tbody></tbody>')
                )
            );
        }

        function addNewMember(firstName, lastName, position) {
            if (position == 'before') {
                $('table tbody').prepend(
                    $('<tr></tr>').append($('<td></td>').text(firstName), $('<td></td>').text(lastName), $('<td></td>').text('(x)'))
                );
            } else {
                $('table tbody').append(
                    $('<tr></tr>').append($('<td></td>').text(firstName), $('<td></td>').text(lastName), $('<td></td>').text('(x)'))
                );
            }
            $('tbody td:nth-child(3)').css('background-color', 'orange').click((e) => {
                $(e.currentTarget).parent().remove();
            });
        }

        function createForm() {
            $('table').before($('<form></form>').append($('<input type="text">'), $('<input type="text">'), $('<select></select>').append(
                $('<option value="before">Before</option>'),
                $('<option value="after">After</option>')),
                $('<input type="submit">'))
            );
            $('form input[type="submit"]').click((e) => {
                e.preventDefault();
                let firstName = $('input').first().val();
                let lastName = $('input:nth-of-type(2)').val();
                let position = $('select option:selected').val();
    
                addNewMember(firstName, lastName, position);
            });
        }

        createFamilyTree();
        createForm();

    </script>
</body>

</html>
