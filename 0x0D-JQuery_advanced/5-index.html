<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append($('<table></table>')
                .append(
                    $('<thead></thead>').append($('<tr></tr>').append($('<th></th>').text('Firstname'), $('<th></th>').text('Lastname'))),
                    $('<tbody></tbody>')
                )
            );
        }

        function addNewMember(firstName, lastName) {
            $('table tbody').append(
                $('<tr></tr>').append($('<td></td>').text(firstName), $('<td></td>').text(lastName), $('<td></td>').text('(x)'))
            );
            $('tbody td:nth-child(3)').css('background-color', 'orange').click((e) => {
                $(e.currentTarget).parent().remove();
            });
        }
        createFamilyTree();

        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salva');

    </script>
</body>
